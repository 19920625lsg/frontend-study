<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue学习</title>
		<script type="text/javascript" src="lib/vue/vue.js" ></script>
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />
	</head>
	<body>
		<div id="app">
			<div class="alert alert-danger">{{message}}</div>
			<div class="alert alert-success" v-once>只渲染一次:{{message}}</div>
		</div>
	</body>
	<script type="text/javascript">
		var v=new Vue({
			el: "#app",
			data: {
				message: "Hello World"
			}
		})
	</script>
</html>
