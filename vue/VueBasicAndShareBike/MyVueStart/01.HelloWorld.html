<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue学习</title>
		<script type="text/javascript" src="lib/vue/vue.js" ></script>
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />
	</head>
	<body>
		<div id="app">
			<!--最常用的单向绑定-->
			<div class="alert alert-success">{{message}}</div>
			<!--v-bind是单向绑定,vue绝大部门都是单向绑定,只有v-model是双向绑定-->
			<input type="text" v-bind:value="message" class="input-lg" /><br />
			<!--双向绑定,只有v-model可以-->
			<input type="text" v-model="message" class="input-lg"/>
		</div>
	</body>
	<script type="text/javascript">
		var v=new Vue({
			el: "#app",
			data: {
				message: "Hello World"
			}
		})
	</script>
</html>
