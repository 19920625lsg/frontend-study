<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>生命周期初探</title>
		<script type="text/javascript" src="lib/vue/vue.js"></script>
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />
	</head>

	<body>
		<div id="app">
			{{message}}
		</div>
		<img src="https://segmentfault.com/img/bVEo3w?w=1200&h=2800"/>
		<img src="https://segmentfault.com/img/bVEs9x?w=847&h=572"/>
	</body>
	<script type="text/javascript">
		var v = new Vue({
			el: '#app',
			data: {
				message: "测试生命周期 "
			},
			beforeCreate: function() {
				console.log("beforeCreate");
			},
			created: function() {
				console.log("created");
			},
			beforeMount: function() {
				console.log("beforeMount");
			},
			mounted: function() {
				console.log("mounted");
			},
			beforeUpdate: function() {
				console.log("beforeUpdate");
			},
			updated: function() {
				console.log("updated");
			},
			beforeDestroy: function() {
				console.log("beforeDestroy");
			},
			destroyed: function() {
				console.log("destroyed");
			}
		})
	</script>

</html>
