<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Vue学习</title>
		<script type="text/javascript" src="lib/vue/vue.js"></script>
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />
	</head>

	<body>
		<div id="app">
			<h2>不含下标的循环</h2>
			<p v-for="item in arr" class="alert alert-info">{{item}}</p>
			<h2>含下标的循环</h2>
			<p v-for="(item,index) in arr" class="alert alert-danger">arr[{{index}}]----{{item}}</p>
			<h2>对象属性的循环</h2>
			<p v-for="item in person" class="alert alert-warning">{{item}}</p>
			<p v-for="(item,key,index) in person" class="alert alert-success">{{index}}-----{{key}}----{{item}}</p>
			<h2>数字的循环</h2>
			<span v-for="i in n">{{i}},</span>
		</div>
	</body>
	<script type="text/javascript">
		var v = new Vue({
			el: "#app",
			data: {
				arr: [1, 2, 3, "haha", 6.43],
				person: {
					name: "梁山广",
					age: 25,
					sex: "男"
				},
				n: 20
			}

		})
	</script>

</html>
