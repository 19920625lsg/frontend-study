<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>P22计算属性之依赖其他Vue实例</title>
</head>
<body>
<!--被第一个vue实例接管-->
<div id="app1"></div>
<!--被第二个vue实例接管-->
<div id="app2">
    {{reversedTxt}}
</div>
<script>
    let app1 = new Vue({
        el: '#app1',
        data: {
            text: '123,456'
        },
    })

    let app2 = new Vue({
        el: '#app2',
        // 复杂的逻辑时应使用计算属性
        computed: {
            reversedTxt() {
                // 调用第一个vue实例的数据
                return app1.text.split(',').reverse().join(',')
            }
        }
    })
</script>
</body>
</html>
