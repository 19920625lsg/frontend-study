<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>P23计算属性之缓存</title>
</head>
<body>
<div id="app">

    {{reversedTxt}}
</div>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            text: '123,456'
        },
        // 复杂的逻辑时应使用计算属性
        computed: {
            reversedTxt() {
                // 在控制台修改数据text属性(app.text='xxx')，会打印下面的语句。值不变时不会输出下面的语句
                console.log('数据变化啦！' + Date.now())
                // 这里的this指向的是当前的Vue实例.
                return this.text.split(',').reverse().join(',')
            }
        }
    })
</script>
</body>
</html>
