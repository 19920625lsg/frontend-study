<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>P34v-if一次判断多个元素时可以用vue自带地template标签,最终template不会被渲染进dom中</title>
</head>
<body>
<div id="app">
    <template v-if="status===1">
        <p>这是一段文本1</p>
        <p>这是一段文本2</p>
        <p>这是一段文本3</p>
    </template>
</div>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            status: 1
        }
    })
</script>
</body>
</html>
