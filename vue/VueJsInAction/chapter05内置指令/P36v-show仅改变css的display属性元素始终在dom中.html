<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>P36v-show仅改变css的display属性为none元素始终在dom中</title>
</head>
<body>
<div id="app">
    <!--渲染后的结果为：<p style="display: none;">status=1时显示此行</p> -->
    <p v-show="status===1">status=1时显示此行</p>
</div>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            status: 2
        }
    })
</script>
</body>
</html>
