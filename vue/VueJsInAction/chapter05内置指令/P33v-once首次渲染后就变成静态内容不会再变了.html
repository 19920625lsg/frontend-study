<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>P33v-once首次渲染后就变成静态内容不会再变了(包括元素和所有子节点)</title>
</head>
<body>
<div id="app">
    <span v-once>{{message}}</span>
    <div v-once>
        <span>{{message}}</span>
    </div>
</div>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            message: '这是一段文本'
        }
    })
</script>
</body>
</html>
