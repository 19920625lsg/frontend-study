<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/vue.js"></script>
    <title>子组件</title>
</head>
<body>
<div id="app">
    <my-component></my-component>
</div>
<script>
    var Child = {
        // 组件内容
        template: '<div>这里是子的内容</div>'
    };
    var app = new Vue({
        el: '#app',
        components: {
            'my-component': Child
        }
    })
</script>
</body>
</html>
