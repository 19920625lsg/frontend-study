<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/vue.js"></script>
    <title>使用props传递数据</title>
</head>
<body>
<div id="app">
    <my-component warn-message="来自父组件的数据"></my-component>
</div>
<script>
    Vue.component('my-component', {
        // props用于从父组件中接受数据
        props: ['warnMessage'],
        template: '<div>{{warnMessage}}</div>'
    });

    var app = new Vue({
        el: '#app'
    })
</script>
</body>
</html>
