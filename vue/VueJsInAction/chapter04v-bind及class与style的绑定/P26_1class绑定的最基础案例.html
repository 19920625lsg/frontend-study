<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>P26class绑定的最基础案例</title>
</head>
<body>
<div id="app">
    <!--在控制台的elements中可以看到<div class="active"></div>,类名已经被加上了-->
    <div :class="{'active' : isActive}"></div>
</div>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            isActive: true
        }
    })
</script>
</body>
</html>
