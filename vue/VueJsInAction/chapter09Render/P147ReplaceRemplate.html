<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/vue.js"></script>
    <title>用Javascript代替模板功能</title>
</head>
<body>
<div id="app">
    <ele :show="show"></ele>
    <button @click="show = !show">切换show</button>
</div>
<script>
    Vue.component('ele', {
        render: function (createElement) {
            if (this.show) {
                return createElement('p', 'show的值是true');
            } else {
                return createElement('p', 'show的值是false');
            }
        },
        props: {
            show: {
                type: Boolean,
                default: false
            }
        }
    });

    var app = new Vue({
        el: '#app',
        data: {
            show: false
        }
    })
</script>
</body>
</html>
