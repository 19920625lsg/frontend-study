<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/vue.js"></script>
    <title>createElement函数的基本用法</title>
</head>
<body>
<div id="app">
    <ele></ele>
</div>
<script>
    Vue.component('ele', {
        render: function (createElement) {
            return createElement(
                'div',
                {
                    // 动态绑定class,同:class
                    class: {
                        'show': this.show
                    },
                    // 普通html特性
                    attrs: {
                        id: 'element',
                    },
                    // 给div绑定click事件
                    on: {
                        click: this.handleClick
                    }
                },
                '文本内容'
            )
        },
        data: function () {
            return {
                show: true
            }
        },
        methods: {
            handleClick: function () {
                console.log('clicked');
            }
        }
    });

    var app = new Vue({
        el: '#app'
    })
</script>
</body>
</html>
